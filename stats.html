    <canvas id="myChart" width="300" height="100"></canvas>
    
    	<div class="chart">
    		<script>
				var ctx = document.getElementById("myChart");
				var myChart = new Chart(ctx, {
				    type: 'bar',
				    data: {
				        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
				        datasets: [{
				            label: '# of Votes',
				            data: [12, 19, 3, 5, 2, 3],
				            backgroundColor: [
				                'rgba(255, 99, 132, 0.2)',
				                'rgba(54, 162, 235, 0.2)',
				                'rgba(255, 206, 86, 0.2)',
				                'rgba(75, 192, 192, 0.2)',
				                'rgba(153, 102, 255, 0.2)',
				                'rgba(255, 159, 64, 0.2)'
				            ],
				            borderColor: [
				                'rgba(255,99,132,1)',
				                'rgba(54, 162, 235, 1)',
				                'rgba(255, 206, 86, 1)',
				                'rgba(75, 192, 192, 1)',
				                'rgba(153, 102, 255, 1)',
				                'rgba(255, 159, 64, 1)'
				            ],
				            borderWidth: 1
				        }]
				    },
				    options: {
				        scales: {
				            yAxes: [{
				                ticks: {
				                    beginAtZero:true
				                }
				            }]
				        }
				    }
				});
			</script>
		</div>
	<canvas id="scatterChart" width="300" height="100"></canvas>
		<div class="chart">
			<script type="text/javascript">
				var ctx = document.getElementById("scatterChart");
				var scatterChart = new Chart(ctx, {
			    type: 'line',
			    data: {
			        datasets: [{
			            label: 'Scatter Dataset',
			            data: [{
			                x: -10,
			                y: 0
			            }, {
			                x: 0,
			                y: 10
			            }, {
			                x: 10,
			                y: 5
			            }]
			        }]
			    },
			    options: {
			        scales: {
			            xAxes: [{
			                type: 'linear',
			                position: 'bottom'
			            }]
			        }
			    }
			});
			</script>
		</div>
